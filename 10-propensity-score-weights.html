class: title title-1
# Average treatment effect

.box-1[
`$$ATE = E[Y(1) - Y(0)]$$`
]

--

&lt;br&gt;


.box-inv-1[
`$$w_{ATE} = \frac{X_i}{e_i}+\frac{1-X_i}{1-e_i}$$`
]

---

class: title title-1
# Average treatment effect




```r
nhefs_complete_uc &lt;-
  glm(qsmk ~ wt71 + age + marital + race + sex, 
      data = nhefs_complete_uc,
      family = binomial()) %&gt;%
  augment(type.predict = "response",
          data = nhefs_complete_uc) 
```

---
class: title title-1
# Average treatment effect


```r
nhefs_complete_uc &lt;- nhefs_complete_uc %&gt;%
  mutate( 
    w_ate = qsmk / .fitted + 
      (1 - qsmk) / (1 - .fitted)
  )
```

class: title title-1
# Mirrored Histogram

.left-code[
.small[

```r
ggplot(df_plot_ps) +
  geom_histogram(bins = 50, 
                 aes(x = qsmk_p1), 
                 fill = "cornflower blue") + 
  geom_histogram(bins = 50, 
                 alpha = 0.5,
                 aes(x = qsmk_p1, 
                     weight = w_ate), 
                 fill = "cornflower blue") +
  geom_histogram(bins = 50, 
                 aes(x = qsmk_p0, 
                     y = - stat(count))) + 
  geom_histogram(bins = 50, 
                 alpha = 0.5,
                 aes(x = qsmk_p0, 
                     weight = w_ate,
                     y = - stat(count)), 
                 fill = "orange") + 
  scale_y_continuous("count", label = abs) + 
  scale_x_continuous("propensity score") +
  geom_label(
    label = "Quit smoking", 
    x = 0.25,
    y = 3,
  ) + 
  geom_label(
    label = "Didn't quit smoking",
    x = 0.25, 
    y = -3
  ) + 
  theme_minimal()
