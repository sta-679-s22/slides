# Specify your DAG


```r
library(ggdag)
dagify(
  podcast ~ mood + humor + prepared,
  exam ~ mood + prepared,
  exposure = "podcast",
  outcome = "exam"
) %&gt;%
  ggdag() + 
  theme_dag()
```
